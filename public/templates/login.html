<div login-controller class="login-container jumbotron">
  <div class="row">
    <div header></div>
  </div>

  <div class="row">
    <form class="row" ng-form="" ng-submit="submit(user)">
      <div class="col-lg-5">
        <input type="text" ng-model="user.username" class="form-control"/>
      </div>
      <div class="col-lg-5">
        <input type="password" ng-model="user.password" class="form-control"/>
      </div>
      <div class="col-lg-2">
        <button type="submit" class="btn btn-block btn-success">Login</button>
      </div>
    </form>
  </div>

</div>
